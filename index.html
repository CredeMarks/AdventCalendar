<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pre-Intermediate 17E Advent Calendar</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('https://i.imgur.com/WBRj4vv.png') center center / cover repeat;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fdfdfd;
      padding: 20px;
    }

    .calendar-wrapper {
      max-width: 1000px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.3em;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .subtitle {
      font-size: 0.95rem;
      margin-bottom: 1.4em;
      opacity: 0.9;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(6, minmax(70px, 1fr));
      gap: 10px;
    }

    /* On smaller screens, change layout for readability */
    @media (max-width: 900px) {
      .calendar {
        grid-template-columns: repeat(4, minmax(70px, 1fr));
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }
      .subtitle {
        font-size: 0.85rem;
      }
    }

    .door {
      position: relative;
      perspective: 900px;
      cursor: pointer;
    }

    .door-inner {
      position: relative;
      width: 100%;
      padding-top: 100%; /* square */
      transform-style: preserve-3d;
      transition: transform 0.7s ease;
    }

    .door.open .door-inner {
      transform: rotateY(180deg);
    }

    .door-face {
      position: absolute;
      inset: 0;
      border-radius: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
      text-align: center;
      backface-visibility: hidden;
    }

    .door-front {
      background: linear-gradient(135deg, #c4213b, #f55f3b);
      border: 2px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
      color: #fffbe8;
      font-weight: 700;
      font-size: 1.7rem;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.6);
    }

    .door-front span {
      display: block;
    }

    .door-back {
      background: #fffdf6;
      color: #bf2424;
      border: 2px solid #f2d18b;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
      transform: rotateY(180deg);
      font-size: 0.9rem;
      line-height: 1.3;
      padding: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .door-back strong {
      font-size: 1rem;
      margin-bottom: 0.3em;
      display: block;
    }

    .door:hover .door-front {
      filter: brightness(1.08);
    }

    .footer-note {
      margin-top: 1em;
      font-size: 0.8rem;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="calendar-wrapper">
    <h1>Pre-Intermediate 17E Advent Calendar</h1>
    <p class="subtitle">Tap or click today‚Äôs number to open the door and see the surprise.</p>

    <div class="calendar" id="calendar">
      <!-- Doors will be created by JavaScript -->
    </div>

    <p class="footer-note">
      Teacher tip: edit the prize text inside the <code>prizes</code> list in the script.
    </p>
  </div>

  <script>
    // üéÅ EDIT THIS LIST with your own prizes or activities
    // Index = day number (1‚Äì24). You can add 25 if you like.
    const prizes = {
      1: "Zappos",
      2: "Pez Dispenser",
      3: "Zappos",
      4: "Chocolate Santa",
      5: "Chupa Chup",
      6: "Bueno",
      7: "Toblerone",
      8: "Zappos",
      9: "Kinder Surprise",
      10: "Kit Kat",
      11: "Zappos",
      12: "BonBon Bum",
      13: "Bueno",
      14: "Zappos",
      15: "Snickers",
      16: "Zappos",
      17: "Nerds",
      18: "Chocolate Santa",
      19: "Zappos",
      20: "Bueno",
      21: "Toblerone",
      22: "Mars Bar",
      23: "Pez Dispenser",
      24: "Kit Kat"
      // 25: "Optional Day 25 prize goes here."
    };

    const calendar = document.getElementById("calendar");
    const totalDays = 24; // Change to 25 if you want Day 25 as well

    function createDoor(day) {
      const door = document.createElement("div");
      door.className = "door";
      door.dataset.day = day;

      const inner = document.createElement("div");
      inner.className = "door-inner";

      const front = document.createElement("div");
      front.className = "door-face door-front";
      front.innerHTML = `<span>${day}</span>`;

      const back = document.createElement("div");
      back.className = "door-face door-back";

      const strong = document.createElement("strong");
      strong.textContent = `Day ${day}`;
      const prizeText = document.createElement("div");
      prizeText.className = "prize-text";
      prizeText.textContent = prizes[day] || "Your custom prize goes here!";

      back.appendChild(strong);
      back.appendChild(prizeText);

      inner.appendChild(front);
      inner.appendChild(back);
      door.appendChild(inner);

      door.addEventListener("click", () => {
        door.classList.toggle("open");
      });

      return door;
    }

    // Build the calendar
    for (let day = 1; day <= totalDays; day++) {
      calendar.appendChild(createDoor(day));
    }

    if (day === 1 || day === 7) door.classList.add("open");
  </script>
</body>
</html>
